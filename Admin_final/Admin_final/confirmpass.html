<script>
    function matchPassword() {
      var pw1 = document.getElementById("pswd1").value;
      var pw2 = document.getElementById("pswd2").value;
      if(pw1 == pw2){	
          alert("Password updated successfully. Please try to login again.");
          return true;
      } 
      else{
          alert("Passwords did not match");
          return false;
      }
    }
</script>
   
 <body class="sign-in-up">
    <section>
			<div id="page-wrapper" class="sign-in-wrapper">
				<div class="graphs">
					<div class="sign-in-form">
						<div class="sign-in-form-top">
							<p><span>Change</span> <a href="index.html">Password</a></p>
						</div>
						<div class="signin">
							
						
							<div class="log-input">
								<div class="log-input-left">
								   <input type="password" class="lock" placeholder="Enter New Password" id="pswd1" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email address:';}" required/>
								</div>
								
								<div class="clearfix"> </div>
							</div>
							<div class="log-input">
								<div class="log-input-left">
								   <input type="password" class="lock" placeholder="Re-Enter New Password" id="pswd2" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email address:';}" required/>
								</div>
								
								<div class="clearfix"> </div>
							</div>
							<!-- <input type="submit" value="Change Password" onclick="matchPassword()?window.location = 'sign-in.html':null"> -->
                            <button class="submit-button" onClick="matchPassword()? window.location = 'sign-in.html' :null" >Change Password</button>

						
					</div>
				</div>
			</div>
